# -----------------------------------------------------------------------------
# 基本設定
# -----------------------------------------------------------------------------
# デフォルトのプレフィックスキー（Ctrl+b）を無効化
unbind C-b

# 新しいプレフィックスキーを Ctrl+g に設定
set -g prefix C-g

# プレフィックスキー自体を送信するためのバインド（アプリケーションで Ctrl+g が必要な場合）
bind C-g send-prefix

# ウィンドウ番号を1から開始（デフォルトは0から）
set -g base-index 1

# ペイン番号を1から開始（デフォルトは0から）
setw -g pane-base-index 1

# ウィンドウを閉じた時に番号を詰める
set -g renumber-windows on

# -----------------------------------------------------------------------------
# ウィンドウ・ペイン操作
# -----------------------------------------------------------------------------
# \ キーで横分割（左右に分割）
bind \\ split-window -h

# - キーで縦分割（上下に分割）
bind - split-window -v

# ペイン番号の表示時間を2秒に設定（デフォルトは1秒）
set -g display-panes-time 2000

# vim風のペイン移動（h,j,k,lキー）
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# ペインのリサイズ（Shift + vim風キー）
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# -----------------------------------------------------------------------------
# コピーモード設定（vi風キーバインド）
# -----------------------------------------------------------------------------
# コピーモードでvi風のキーバインドを使用
setw -g mode-keys vi

# v キーで選択開始（viの視覚モードと同様）
bind-key -T copy-mode-vi 'v' send -X begin-selection

# Ctrl+v で矩形選択（縦方向の選択）
bind-key -T copy-mode-vi 'C-v' send -X rectangle-toggle

# y キーで選択範囲をコピー（viのyankと同様）
# macOSのクリップボードと連携
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel 'pbcopy'

# Enter キーでもコピー（macOSクリップボード連携）
bind-key -T copy-mode-vi Enter send -X copy-pipe-and-cancel 'pbcopy'

# Escapeキーでコピーモードを終了
bind-key -T copy-mode-vi Escape send -X cancel

# -----------------------------------------------------------------------------
# マウス操作設定
# -----------------------------------------------------------------------------
# マウス操作を有効にする（ペイン選択、リサイズ、スクロールなど）
set-option -g mouse on

# マウスホイールでのスクロール動作を改善
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M

# ペインを右クリックで全ペインをタイル状に自動整列
bind -n MouseDown3Pane select-layout tiled

# -----------------------------------------------------------------------------
# 外観・テーマ設定
# -----------------------------------------------------------------------------
# 256色表示を有効にする（macOSに最適化）
set -g default-terminal "screen-256color"

# True Color（24bit色）サポートを有効にする
set -ga terminal-overrides ",xterm-256color:Tc"

# ステータスバーの更新間隔（秒）
set -g status-interval 1

# ステータスバーを上部に表示
set -g status-position top

# -----------------------------------------------------------------------------
# セッション・履歴設定
# -----------------------------------------------------------------------------
# 履歴の保存行数を増やす（デフォルトは2000行）
set -g history-limit 10000

# 設定ファイルの再読み込みを簡単にする（prefix + r）
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# 新しいウィンドウを現在のディレクトリで開く
bind c new-window -c "#{pane_current_path}"

# 新しいペインを現在のディレクトリで開く
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# ウィンドウのアクティビティ監視
setw -g monitor-activity on
set -g visual-activity on

# -----------------------------------------------------------------------------
# パフォーマンス・応答性設定
# -----------------------------------------------------------------------------
# ESCキーの遅延を0に設定（vimなどでのESC応答を高速化）
set -s escape-time 0

# リピート時間を短くする（デフォルトは500ms）
set -g repeat-time 200

# マウススクロール時の動作を改善
set -g terminal-overrides 'xterm*:smcup@:rmcup@'
